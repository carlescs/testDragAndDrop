<div class="filedrop" (click)="fileDialogOpen()" [class.dragging]="dragging" appDragAndDrop (dragging)="dragging=$event" (fileAdded)="addFile($event)">
  Drop files here or click to open
</div>

<ul>
  <li *ngFor="let file of files">
    {{file.file.name}} - {{file.file.size}}<br>
    {{file.description}}
    <img class="img" *ngIf="isImage(file.file.type)" [src]="this.urls[file.file.name]" alt="file" />
  </li>
</ul>

<input type="file" (change)="addFileNew($event)" multiple />

<button class="btn btn-primary m-1" (click)="clear()">Clear</button>

<button class="btn btn-primary" (click)="analyze()">Analyze</button>
